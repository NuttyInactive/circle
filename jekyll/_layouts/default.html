<!DOCTYPE html>

<html lang="en">

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<link rel="stylesheet" type="text/css" href="/assets/css/style.css">
		<script src="/assets/js/slideout.min.js"></script>

		<title>{{ page.title }} - {{ site.title }}</title>
	</head>

	<body>
		<nav id="slideout-nav">

			{% include navigation.html %}

		</nav>

		<main id="panel">

			{% include header.html %}

			<div class="container">
				<div class="row">
					<div class="col-xs-12 col-sm-12 col-md-12 col-lg-1 col-xl-12"></div>
					<div class="col-xs-12 col-sm-12 col-md-12 col-lg-10 col-xl-8">

						{{ content }}

					</div>
					<div class="hidden-lg-down col-xl-4">

						{% include sidebar.html %}

					</div>
				</div>
			</div>

			{% include footer.html %}

		</main>

		<script>
			var slideout = new Slideout({
				'panel': document.getElementById('panel'),
				'menu': document.getElementById('slideout-nav'),
				'padding': 256,
				'tolerance': 70,
				'side': 'left'
			});

			// hamburger toggle button
			document.querySelector('.toggle-button').addEventListener('click', function() {
				slideout.toggle();
			});

			// close menu when any area of the panel is clicked
			document.querySelector('#panel').addEventListener('click', function(e) {
				if (e.target.className !== "toggle-button") {
					slideout.close();
				}
			});
		</script>
	</body>

</html>
